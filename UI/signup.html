<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/signup.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <main>
        <div class="col-2" id="burger">
        </div>
        <div class="sign_in col-2" id="divSignup">
            <h1 class="center_text">Fast Food Fast : Sign Up</h1>
            <form id="signUp">
                <h4>Display Name</h4>
                <input class="form_input" id="name" type="text" placeholder="Enter Display Name" required>
                <h4>Email:</h4>
                <input class="form_input" id="email" type="email" placeholder="Enter Email Address" required>
                <div class="row">
                    <div class="col-2">
                        <h4>Password:</h4>
                        <input class="form_input_password" id="password" type="password" placeholder="Enter Password"
                            required>
                    </div>
                    <div class="col-2">
                        <h4>Confirm Password</h4>
                        <input class="form_input_password" id="password_confirm" type="password" placeholder="Enter Password"
                            required>
                    </div>
                </div>
                <input class="green-btn" type="submit" value="Send Post">
            </form>
            <p class="center_text">Have account? <a href="index.html">Login.</a></p>
        </div>
    </main>
    <footer>
        <p class="center">Fast Food Fast LLC</p>
    </footer>
    <script src="js/signup.js"></script>
</body>

</html>
